        <main>
            <section id="hero">
            <center>
              <div id="cal">  
                <h1>Number System Calculator</h1>
            <label for="number">Enter Number:</label>
            <input type="text" id="number" placeholder="Enter your number"><br><br>
            
            <label for="type">Select Type:</label>
            <select id="type">
                <option value="binary">Binary</option>
                <option value="decimal">Decimal</option>
                <option value="hexadecimal">Hexadecimal</option>
                <option value="octal">Octal</option>
            </select><br><br>
            
            <button   id="bu" onclick="convertNumber()">Convert</button>
            <br>
        <h2>Answer:</h2>
            <br>
            <div class="result" id="result"></div>

              </div>
              </center>
            </section>
        </main>
        <script>
            const toggleBtn = document.querySelector('.toggle_btn')
            const toggleBtnIcon = document.querySelector('.toggle_btn i')
            const dropDownMenu = document.querySelector('.dropdown_menu')

            toggleBtn.onclick = function () {
                dropDownMenu.classList.toggle('open')
                const isOpen  = dropDownMenu.classList.contains('open')

                toggleBtnIcon.classList = isOpen
                ? 'fa-solid fa-xmark'
                : 'fa-solid fa-bars'
            }

            function convertNumber() {
            const number = document.getElementById('number').value;
            const type = document.getElementById('type').value;
            let result = '';

            switch (type) {
                case 'binary':
                    result = `Decimal: ${parseInt(number, 2)}<br>Hexadecimal: ${parseInt(number, 2).toString(16).toUpperCase()}<br>Octal: ${parseInt(number, 2).toString(8)}`;
                    break;
                case 'decimal':
                    result = `Binary: ${parseInt(number).toString(2)}<br>Hexadecimal: ${parseInt(number).toString(16).toUpperCase()}<br>Octal: ${parseInt(number).toString(8)}`;
                    break;
                case 'hexadecimal':
                    result = `Binary: ${parseInt(number, 16).toString(2)}<br>Decimal: ${parseInt(number, 16)}<br>Octal: ${parseInt(number, 16).toString(8)}`;
                    break;
                case 'octal':
                    result = `Binary: ${parseInt(number, 8).toString(2)}<br>Decimal: ${parseInt(number, 8)}<br>Hexadecimal: ${parseInt(number, 8).toString(16).toUpperCase()}`;
                    break;
                default:
                    result = 'Invalid type selected.';
            }

            document.getElementById('result').innerHTML = result;
        }

        
        </script>
