        <main>
            <section id="hero">
            <center>
              <div id="calcu">  
                <h1>Basic Calculator</h1>

    <input type="text" id="display" readonly>
    <div class="buttons">
      <button onclick="clearDisplay()" id="bn">C</button>
      <button onclick="deleteLast()" id="bn">⌫</button>
      <button onclick="append('(')" id="bn">(</button>
      <button onclick="append(')')" id="bn">)</button>

      

      <button onclick="append('Math.log10(')" id="bn">log</button>
      <button onclick="append('Math.log(')" id="bn">ln</button>
      <button onclick="append('Math.sqrt(')" id="bn">√</button>
      <button onclick="append('Math.PI')" id="bn">π</button>

      <button onclick="append('7')" id="bn">7</button>
      <button onclick="append('8')" id="bn">8</button>
      <button onclick="append('9')" id="bn">9</button>
      <button onclick="append('/')" id="bn">÷</button>

      <button onclick="append('4')" id="bn">4</button>
      <button onclick="append('5')" id="bn">5</button>
      <button onclick="append('6')" id="bn">6</button>
      <button onclick="append('*')" id="bn">×</button>

      <button onclick="append('1')" id="bn">1</button>
      <button onclick="append('2')" id="bn">2</button>
      <button onclick="append('3')" id="bn">3</button>
      <button onclick="append('-')" id="bn">−</button>

      <button onclick="append('0')" id="bn">0</button>
      <button onclick="append('.')" id="bn">.</button>
      <button onclick="calculate()" id="bn">=</button>
      <button onclick="append('+')" id="bn">+</button>
    </div>
  </div>

              
              </center>

        </main>
        <script>
            const toggleBtn = document.querySelector('.toggle_btn')
            const toggleBtnIcon = document.querySelector('.toggle_btn i')
            const dropDownMenu = document.querySelector('.dropdown_menu')

            toggleBtn.onclick = function () {
                dropDownMenu.classList.toggle('open')
                const isOpen  = dropDownMenu.classList.contains('open')

                toggleBtnIcon.classList = isOpen
                ? 'fa-solid fa-xmark'
                : 'fa-solid fa-bars'
            }

            function append(value) {
  document.getElementById('display').value += value;
}

function clearDisplay() {
  document.getElementById('display').value = '';
}

function deleteLast() {
  let display = document.getElementById('display');
  display.value = display.value.slice(0, -1);
}

function calculate() {
  let display = document.getElementById('display');
  try {
    // Evaluate using JavaScript
    display.value = eval(display.value);
  } catch (e) {
    display.value = 'Error';
  }
}


        
        </script>
