        <main>
            <section id="hero">
            <center>
              <div id="cal">  
                <h1>Temperature Converter</h1>
                <label for="tempValue">Enter Temperature:</label>
                <input type="number" id="tempValue" placeholder="Value"><br><br>
                
                <label for="tempType">Select Type:</label>
                <select id="tempType">
                    <option value="c">Celsius (째C)</option>
                    <option value="f">Fahrenheit (째F)</option>
                    <option value="k">Kelvin (K)</option>
                </select><br><br>
                
                <button  id="bu"  onclick="convertTemperature()">Convert</button><br>
                
                <h2>Converted Values:</h2>
                <br>
                <p id="result"></p>
            
              </div>
              </center>
            </section>
        </main>
        <script>
            const toggleBtn = document.querySelector('.toggle_btn')
            const toggleBtnIcon = document.querySelector('.toggle_btn i')
            const dropDownMenu = document.querySelector('.dropdown_menu')

            toggleBtn.onclick = function () {
                dropDownMenu.classList.toggle('open')
                const isOpen  = dropDownMenu.classList.contains('open')

                toggleBtnIcon.classList = isOpen
                ? 'fa-solid fa-xmark'
                : 'fa-solid fa-bars'
            }

            function convertTemperature() {
            const value = parseFloat(document.getElementById('tempValue').value);
            const type = document.getElementById('tempType').value;
            let celsius, fahrenheit, kelvin;

            if (type === 'c') {
                celsius = value;
                fahrenheit = (celsius * 9/5) + 32;
                kelvin = celsius + 273.15;
            } else if (type === 'f') {
                fahrenheit = value;
                celsius = (fahrenheit - 32) * 5/9;
                kelvin = celsius + 273.15;
            } else if (type === 'k') {
                kelvin = value;
                celsius = kelvin - 273.15;
                fahrenheit = (celsius * 9/5) + 32;
            }

            document.getElementById('result').innerHTML = 
                `Celsius: ${celsius.toFixed(2)} 째C<br>
                Fahrenheit: ${fahrenheit.toFixed(2)} 째F<br>
                Kelvin: ${kelvin.toFixed(2)} K`;
        }


        
        
        </script>
